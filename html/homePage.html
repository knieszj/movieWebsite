<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies!</title>
    <link rel="stylesheet" href="../css/homePageCSS.css">
    <script src="../javascript/homePageJS.js"></script>
</head>
<body class="body">
<div class="whole-page">
    <nav class="navigation-bar">
        <div class="left-navigation-bar">
            <div id="logo-icon">GMDB</div>
            <button id="home-button">Home</button>
            <button id="login-button">Login</button>
        </div>
        <div class="right-navigation-bar">
            <input placeholder="search..." id="search-box" type="search">
            <button id="search-button">Search</button>
        </div>
    </nav>
    <section class="main-viewing-area">
        <form action="" class="login-form">
            <div id="login-Header-Text">Login</div>
            <div>
                <div class="label-and-input">
                    <label for="email-input" id="email-label-text" >Email:</label>
                    <input type="email" id="email-input" placeholder="yourEmail@email.com">
                </div>
                <div class="label-and-input">
                    <label for="password-input" id="password-label-text">Password:</label>
                    <input type="password" id="password-input" placeholder="*************">
                </div>
            </div>
            <div>
                <button id="form-login-button">Login</button>
            </div>
        </form>
    </section>

</div>
</body>
</html>
